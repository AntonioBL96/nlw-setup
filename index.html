<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@400;700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habibs" />

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        Registrar o meu dia
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit">📚</div>
        <div class="habit">🍽</div>
        <div class="habit">💧</div>
        <div class="habit">🏃</div>
        <div class="habit">🛏</div>
      </div>

      <div class="days">
        <div class="day">
          <div>Segunda</div>
          <input type="checkbox" name="estudar" />
          <input type="checkbox" name="comer" />
          <input type="checkbox" name="hidratar" />
          <input type="checkbox" name="academia" />
          <input type="checkbox" name="dormir" />
        </div>

        <div class="day">
          <div>Terça</div>
          <input type="checkbox" name="estudar" />
          <input type="checkbox" name="comer" />
          <input type="checkbox" name="hidratar" />
          <input type="checkbox" name="academia" />
          <input type="checkbox" name="dormir" />
        </div>
      </div>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
</html>
